<script>

  //adding a map to the canvas in the div with the specified ID
  var mymap = L.map('mapid').setView([53.27, -9.06], 13);
  L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoiZWR3aW50Y29ycmlnYW4iLCJhIjoiY2pvbzd0ajFyMDFmeTNrc3V2eGJreG1nbiJ9.iWd5NIlki4oMBDdVSVxI6g', {

    maxZoom: 18,
    id: 'mapbox.satellite',
  }).addTo(mymap);

var marker = L.marker([53.27, -9.06]).addTo(mymap); // this is a point on the map

var circle = L.circle([53.27, -9.12], { // this is a circle added to the map
    color: 'red',
    fillColor: '#f03',
    fillOpacity: 0.5,
    radius: 500
}).addTo(mymap);

var polygon = L.polygon([ // this is a polygon added to the map
    [53.28, -9.06],
    [53.27, -9.08],
    [53.26, -9.04]
]).addTo(mymap);


polygon.bindPopup("<b>This is a general polygon over Galway</b><br>It appears when the polygon is clicked"); // the following will start with the popup open = .openPopup();
